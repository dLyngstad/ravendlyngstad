<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registrer maleri | Raven D. Lyngstad</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    /* Basic Reset & Font */
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; /* Added Inter as a modern choice */
      background-color: #1a1a1a; /* Very dark background */
      color: #e0e0e0; /* Light text color */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Container for content */
    .container {
      background-color: #2a2a2a; /* Slightly lighter dark background for the card */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4); /* Deeper shadow for dark mode depth */
      width: 100%;
      max-width: 500px;
      text-align: center;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.08); /* Subtle light border */
    }

    /* Heading */
    h1 {
      color: #f0f0f0; /* Lighter heading color */
      margin-bottom: 25px;
      font-size: 2.4em;
      font-weight: 700; /* Bolder for impact */
    }

    /* Paragraph text */
    p {
      line-height: 1.6;
      margin-bottom: 30px;
      color: #b0b0b0; /* Slightly desaturated text color */
    }

    /* Form Styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: left;
    }

    label {
      font-weight: 600;
      color: #d0d0d0;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 12px 10px;
      border: 1px solid #444; /* Darker border for inputs */
      background-color: #3a3a3a; /* Darker background for inputs */
      color: #f0f0f0; /* Light text in inputs */
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      border-color: #6a5acd; /* A subtle purple accent, like in the image */
      box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.4); /* Matching shadow */
      outline: none;
    }

    /* Button Styling */
    button[type="submit"] {
      background-color: #2a2a2a; /* Samme farge som containeren */
      color: #6a5acd; /* Tekstfargen er accentfargen */
      padding: 14px 25px;
      border: 1px solid #6a5acd; /* Border er accentfargen */
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      margin-top: 15px;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #6a5acd; /* Accentfarge på hover */
      color: #fff; /* Hvit tekst på hover */
      transform: translateY(-2px);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    /* Status Message */
    #status {
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    #status.success {
      background-color: rgba(60, 179, 113, 0.2); /* Semi-transparent green for success */
      color: #3cb371; /* Green text */
      border: 1px solid #3cb371;
    }

    #status.error {
      background-color: rgba(220, 20, 60, 0.2); /* Semi-transparent red for error */
      color: #dc143c; /* Red text */
      border: 1px solid #dc143c;
    }

    /* Back Button */
    .back-button-container {
      position: absolute;
      top: 25px;
      left: 25px;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      background-color: #3a3a3a; /* Darker background for back button */
      color: #b0b0b0;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease, color 0.3s ease;
      border: 1px solid #444; /* Subtle border */
    }

    .back-button:hover {
      background-color: #4a4a4a;
      color: #f0f0f0;
    }

    .back-button::before {
      content: '←';
      margin-right: 8px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="back-button-container">
      <a href="index.html" class="back-button">Tilbake</a>
    </div> <h1>Registrer ditt maleri</h1>

    <p>Her kan du registrere et maleri med IDen på baksiden!<br>For registrering av eierskap.</p>

    <form id="painting-form">
      <label for="painting-id">ID på maleriet:</label>
      <input type="text" id="painting-id" name="painting_id" required>

      <label for="owner-name">Navn (Valgfritt):</label>
      <input type="text" id="owner-name" name="owner_name">

      <button type="submit">Send registrering</button>
    </form>
    <div id="status"></div>
  </div> <script>
    emailjs.init("pGCjjy87icYJXKLC7"); // Your EmailJS public key

    document.getElementById('painting-form').addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.send(
          "service_awhaksa",
          "template_wq15qkb", // Your NEW template ID
          {
            // Name of the holder for {{name}} in the template
            name: document.getElementById("owner-name").value,
            // Painting ID for {{message}} in the template
            message: document.getElementById("painting-id").value,
            // Name of the holder again for {{time}} in the template
            time: document.getElementById("owner-name").value
          }
      )
      .then(function(response) {
        const statusDiv = document.getElementById("status");
        statusDiv.textContent = "Takk! Din registrering er sendt.";
        statusDiv.classList.remove('error'); // Ensure no error class
        statusDiv.classList.add('success'); // Add success class for styling
        document.getElementById("painting-form").reset();
      }, function(error) {
        const statusDiv = document.getElementById("status");
        statusDiv.textContent = "Noe gikk galt. Vennligst prøv igjen.";
        statusDiv.classList.remove('success'); // Ensure no success class
        statusDiv.classList.add('error'); // Add error class for styling
        console.error(error);
      });
    });
  </script>
</body>
</html>
