<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raven D. Lyngstad – Maleri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #222;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: zoom-in;
    }

    .sold-container {
      position: relative;
    }

    .sold-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .sold-badge {
      position: absolute;
      top: 15px;
      right: -35px;
      background-color: red;
      color: white;
      padding: 5px 40px;
      font-weight: bold;
      font-size: 0.8rem;
      transform: rotate(45deg);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 10;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      margin-top: 2rem;
    }

    .lightbox-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox-overlay.active {
      display: flex;
    }

    .zoom-container {
      display: flex;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .image-area {
      position: relative;
      width: 400px;
    }

    #main-image {
      width: 100%;
      display: block;
      border: 1px solid #ccc;
    }

    #lens {
      position: absolute;
      border: 2px solid #000;
      width: 100px;
      height: 100px;
      opacity: 0.4;
      background-color: white;
      cursor: crosshair;
      display: none;
      pointer-events: none;
    }

    .zoomed-area {
      width: 400px;
      height: 400px;
      overflow: hidden;
      border: 1px solid #ccc;
      position: relative;
    }

    #zoomed-image {
      position: absolute;
      width: 800px;
      height: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>Raven D. Lyngstad</h1>
    <p>Landskap</p>
    <nav>
      <a href="#about">About</a>
      <a href="#gallery">Galleri</a>
      <a href="#contact">Kontakt</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Olje</p><br>
    <p>Alle malerier er malt ferdig på stedet.</p>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <img class="lightbox-img" src="https://i.imgur.com/3lgWpD4.png" data-highres="https://i.imgur.com/gN0omrs.jpeg" alt="Painting 1">
      <img class="lightbox-img" src="https://i.imgur.com/06JQisj.png" data-highres="https://i.imgur.com/wQfIwbG.jpeg" alt="Painting 2">
      <img class="lightbox-img" src="https://i.imgur.com/PzQmFz8.png" data-highres="https://i.imgur.com/aTOHFeX.jpeg" alt="Painting 3">
      <img class="lightbox-img" src="https://i.imgur.com/dSSbhvi.png" data-highres="https://i.imgur.com/dSSbhvi.png" alt="Painting 4">
      <div class="sold-container">
        <img class="lightbox-img" src="https://i.imgur.com/iuFfUWN.png" data-highres="https://i.imgur.com/0jMK4rU.jpeg" alt="Painting 5">
        <div class="sold-badge">SOLGT</div>
      </div>
      <img class="lightbox-img" src="https://i.imgur.com/wLMtBD6.png" data-highres="https://i.imgur.com/DDYiyzj.jpeg" alt="Painting 6">
      <img class="lightbox-img" src="https://i.imgur.com/BphHUe8.png" data-highres="https://i.imgur.com/tgsPpsE.jpeg" alt="Painting 7">
      <img class="lightbox-img" src="https://i.imgur.com/YiXzC3R.jpeg" data-highres="https://i.imgur.com/YiXzC3R.jpeg" alt="Painting 8">
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>For henvendelser: <a href="mailto:ravendlyngstad@gmail.com">ravendlyngstad@gmail.com</a></p>
  </section>

  <footer>
    &copy; 2025 Raven D. Lyngstad. All rights reserved.
  </footer>

  <div class="lightbox-overlay" id="lightbox">
    <div class="zoom-container">
      <div class="image-area">
        <img id="main-image" src="" alt="Zoom image">
        <div id="lens"></div>
      </div>
      <div class="zoomed-area">
        <img id="zoomed-image" src="" alt="Zoomed">
      </div>
    </div>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lens = document.getElementById('lens');
    const mainImage = document.getElementById('main-image');
    const zoomedImage = document.getElementById('zoomed-image');

    document.querySelectorAll('.lightbox-img').forEach(img => {
      img.addEventListener('click', () => {
        const src = img.getAttribute('data-highres') || img.src;
        mainImage.src = src;
        zoomedImage.src = src;
        lightbox.classList.add('active');
      });
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
        lens.style.display = 'none';
      }
    });

    mainImage.addEventListener('mousemove', moveLens);
    lens.addEventListener('mousemove', moveLens);
    mainImage.addEventListener('mouseenter', () => lens.style.display = 'block');
    mainImage.addEventListener('mouseleave', () => lens.style.display = 'none');

    function moveLens(e) {
      const rect = mainImage.getBoundingClientRect();
      const x = e.clientX - rect.left - lens.offsetWidth / 2;
      const y = e.clientY - rect.top - lens.offsetHeight / 2;

      const maxX = mainImage.offsetWidth - lens.offsetWidth;
      const maxY = mainImage.offsetHeight - lens.offsetHeight;

      const lensX = Math.max(0, Math.min(x, maxX));
      const lensY = Math.max(0, Math.min(y, maxY));

      lens.style.left = lensX + "px";
      lens.style.top = lensY + "px";

      zoomedImage.style.left = -(lensX * 3) + "px";
      zoomedImage.style.top = -(lensY * 3) + "px";
    }
  </script>

</body>
</html>
