<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raven D. Lyngstad – Maleri</title>
  <style>
    /* Add box-sizing to make width/height calculations include borders */
    * {
        box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #222;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: zoom-in;
    }

    .sold-container {
      position: relative;
    }

    .sold-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .sold-badge {
      position: absolute;
      top: 15px;
      right: -35px;
      background-color: red;
      color: white;
      padding: 5px 40px;
      font-weight: bold;
      font-size: 0.8rem;
      transform: rotate(45deg);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 10;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      margin-top: 2rem;
    }

    .lightbox-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox-overlay.active {
      display: flex;
    }

    /* New wrapper for lightbox content */
    .lightbox-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }

    .zoom-container {
      display: flex;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .image-area {
      position: relative;
      width: 400px;
    }

    #main-image {
      width: 100%;
      display: block;
      border: 1px solid #ccc;
    }

    #lens {
      position: absolute;
      border: 2px solid #000;
      /* Width and height are now dynamic */
      opacity: 0.4;
      background-color: white;
      cursor: crosshair;
      display: none;
      pointer-events: none;
    }

    .zoomed-area {
      width: 400px;
      height: 400px;
      overflow: hidden;
      border: 1px solid #ccc;
      position: relative;
    }

    #zoomed-image {
      position: absolute;
    }

    /* New styles for the zoom slider controls */
    .zoom-controls {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: white;
      font-family: Arial, sans-serif;
      background: rgba(0,0,0,0.4);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      user-select: none;
    }

    #zoom-slider {
      cursor: pointer;
    }

    #zoom-value {
      min-width: 45px; /* Prevents layout shift as value changes */
      text-align: left;
      font-weight: bold;
    }

  </style>
</head>
<body>

<a href="register.html" style="background:#fff; color:#222; padding:0.3rem 0.7rem; border-radius:5px; font-weight:bold;">Registrer</a>

  <div class="lightbox-overlay" id="lightbox">
    <div class="lightbox-content">
      <div class="zoom-container">
        <div class="image-area">
          <img id="main-image" src="" alt="Zoom image">
          <div id="lens"></div>
        </div>
        <div class="zoomed-area">
          <img id="zoomed-image" src="" alt="Zoomed">
        </div>
      </div>
      <div class="zoom-controls">
        <label for="zoom-slider">Zoom</label>
        <input type="range" id="zoom-slider" min="2" max="10" step="0.1" value="4">
        <span id="zoom-value">4.0x</span>
      </div>
    </div>
  </div>

 <script>
    const lightbox = document.getElementById('lightbox');
    const lens = document.getElementById('lens');
    const mainImage = document.getElementById('main-image');
    const zoomedImage = document.getElementById('zoomed-image');
    const zoomedArea = document.querySelector('.zoomed-area');
    const zoomSlider = document.getElementById('zoom-slider');
    const zoomValue = document.getElementById('zoom-value');

    let lastMouseEvent = null; // To store the last mouse position

    document.querySelectorAll('.lightbox-img').forEach(img => {
      img.addEventListener('click', () => {
        const highResSrc = img.getAttribute('data-highres') || img.src;
        mainImage.src = highResSrc;
        zoomedImage.src = highResSrc;
        
        mainImage.onload = () => {
          // Set the initial zoom based on the slider's default value
         
          lightbox.classList.add('active');
        applyZoom(); 

        };
      });
    });

    lightbox.addEventListener('click', (e) => {
      // Close lightbox if the dark overlay is clicked
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
        lens.style.display = 'none';
        lastMouseEvent = null; // Reset stored mouse position
      }
    });

    // Add event listener for the zoom slider
    zoomSlider.addEventListener('input', applyZoom);

    mainImage.addEventListener('mousemove', moveLens);
    lens.addEventListener('mousemove', moveLens);
    mainImage.addEventListener('mouseenter', () => lens.style.display = 'block');
    mainImage.addEventListener('mouseleave', () => lens.style.display = 'none');

    /**
     * This function is now the heart of the zoom logic. It's called
     * both on page load and when the slider is moved.
     */
    function applyZoom() {
      const zoomLevel = parseFloat(zoomSlider.value);
      zoomValue.textContent = `${zoomLevel.toFixed(1)}x`;

      // 1. Resize the lens. A higher zoom level requires a smaller lens.
      const newLensWidth = zoomedArea.offsetWidth / zoomLevel;
      const newLensHeight = zoomedArea.offsetHeight / zoomLevel;
      lens.style.width = `${newLensWidth}px`;
      lens.style.height = `${newLensHeight}px`;

      // 2. Resize the zoomed image container based on the zoom level.
      zoomedImage.style.width = `${mainImage.offsetWidth * zoomLevel}px`;
      zoomedImage.style.height = `${mainImage.offsetHeight * zoomLevel}px`;

      // 3. Reposition the view based on the last known cursor position.
      // This ensures the view doesn't jump to the corner when you change zoom.
      if (lastMouseEvent) {
        moveLens(lastMouseEvent);
      }
    }

    function moveLens(e) {
      // Store the latest mouse event so we know where the cursor is
      lastMouseEvent = e;
      const mainRect = mainImage.getBoundingClientRect();

      // --- 1. Position the visual lens based on cursor ---
      let cursorX = e.clientX - mainRect.left;
      let cursorY = e.clientY - mainRect.top;

      let lensX = cursorX - (lens.offsetWidth / 2);
      let lensY = cursorY - (lens.offsetHeight / 2);

      lensX = Math.max(0, Math.min(lensX, mainImage.offsetWidth - lens.offsetWidth));
      lensY = Math.max(0, Math.min(lensY, mainImage.offsetHeight - lens.offsetHeight));
      
      lens.style.left = `${lensX}px`;
      lens.style.top = `${lensY}px`;

      // --- 2. Position the zoomed image based on cursor ---
      const ratioX = zoomedImage.offsetWidth / mainImage.offsetWidth;
      const ratioY = zoomedImage.offsetHeight / mainImage.offsetHeight;

      let zoomedLeft = cursorX * ratioX - (zoomedArea.offsetWidth / 2);
      let zoomedTop = cursorY * ratioY - (zoomedArea.offsetHeight / 2);

      zoomedLeft = Math.max(0, Math.min(zoomedLeft, zoomedImage.offsetWidth - zoomedArea.offsetWidth));
      zoomedTop = Math.max(0, Math.min(zoomedTop, zoomedImage.offsetHeight - zoomedArea.offsetHeight));

      zoomedImage.style.left = `-${zoomedLeft}px`;
      zoomedImage.style.top = `-${zoomedTop}px`;
    }
 </script>

</body>
