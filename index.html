<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raven D. Lyngstad – Maleri</title>
  <style>
    /* Add box-sizing to make width/height calculations include borders */
    * {
        box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #222;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: zoom-in;
    }

    .sold-container {
      position: relative;
    }

    .sold-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .sold-badge {
      position: absolute;
      top: 15px;
      right: -35px;
      background-color: red;
      color: white;
      padding: 5px 40px;
      font-weight: bold;
      font-size: 0.8rem;
      transform: rotate(45deg);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 10;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      margin-top: 2rem;
    }

    .lightbox-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox-overlay.active {
      display: flex;
    }

    .zoom-container {
      display: flex;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .image-area {
      position: relative;
      width: 400px;
    }

    #main-image {
      width: 100%;
      display: block;
      border: 1px solid #ccc;
    }

    #lens {
      position: absolute;
      border: 2px solid #000;
      width: 100px;
      height: 100px;
      opacity: 0.4;
      background-color: white;
      cursor: crosshair;
      display: none;
      pointer-events: none;
    }

    .zoomed-area {
      width: 400px;
      height: 400px;
      overflow: hidden;
      border: 1px solid #ccc;
      position: relative;
    }

    #zoomed-image {
      position: absolute;
    }
  </style>
</head>
<body>

  <header>
    <h1>Raven D. Lyngstad</h1>
    <p>Landskap</p>
    <nav>
      <a href="#about">About</a>
      <a href="#gallery">Galleri</a>
      <a href="#contact">Kontakt</a>

  </header>

    <h2>Gallery</h2>
    <div class="gallery">
      <img class="lightbox-img" src="https://i.imgur.com/3lgWpD4.png" data-highres="https://i.imgur.com/gN0omrs.jpeg" alt="Painting 1">
      <img class="lightbox-img" src="https://i.imgur.com/06JQisj.png" data-highres="https://i.imgur.com/wQfIwbG.jpeg" alt="Painting 2">

      <img class="lightbox-img" src="https://i.imgur.com/dSSbhvi.png" data-highres="https://i.imgur.com/dSSbhvi.png" alt="Painting 4">
      <div class="sold-container">
        <img class="lightbox-img" src="https://i.imgur.com/iuFfUWN.png" data-highres="https://i.imgur.com/0jMK4rU.jpeg" alt="Painting 5">
        <div class="sold-badge">SOLGT</div>
      </div>
      <img class="lightbox-img" src="https://i.imgur.com/wLMtBD6.png" data-highres="https://i.imgur.com/DDYiyzj.jpeg" alt="Painting 6">
      <img class="lightbox-img" src="https://i.imgur.com/BphHUe8.png" data-highres="https://i.imgur.com/tgsPpsE.jpeg" alt="Painting 7">
      <img class="lightbox-img" src="https://i.imgur.com/YiXzC3R.jpeg" data-highres="https://i.imgur.com/YiXzC3R.jpeg" alt="Painting 8">

  <section id="contact">

    <p>For henvendelser: <a href="mailto:ravendlyngstad@gmail.com">ravendlyngstad@gmail.com</a></p>

  <footer>
    &copy; 2025 Raven D. Lyngstad. All rights reserved.
  </footer>

  <div class="lightbox-overlay" id="lightbox">
    <div class="zoom-container">
      <div class="image-area">
        <img id="main-image" src="" alt="Zoom image">
        <div id="lens"></div>
      </div>
      <div class="zoomed-area">
        <img id="zoomed-image" src="" alt="Zoomed">
      </div>
    </div>
  </div>

 <script>
    const lightbox = document.getElementById('lightbox');
    const lens = document.getElementById('lens');
    const mainImage = document.getElementById('main-image');
    const zoomedImage = document.getElementById('zoomed-image');
    const zoomedArea = document.querySelector('.zoomed-area');

    document.querySelectorAll('.lightbox-img').forEach(img => {
      img.addEventListener('click', () => {
        const highResSrc = img.getAttribute('data-highres') || img.src;
        
        mainImage.src = highResSrc;
        zoomedImage.src = highResSrc;

        mainImage.onload = () => {
          const ratioX = zoomedArea.offsetWidth / lens.offsetWidth;
          const ratioY = zoomedArea.offsetHeight / lens.offsetHeight;

          zoomedImage.style.width = `${mainImage.offsetWidth * ratioX}px`;
          zoomedImage.style.height = `${mainImage.offsetHeight * ratioY}px`;
          
          lightbox.classList.add('active');
        };
      });
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
        lens.style.display = 'none';
      }
    });

    mainImage.addEventListener('mousemove', moveLens);
    lens.addEventListener('mousemove', moveLens);
    mainImage.addEventListener('mouseenter', () => lens.style.display = 'block');
    mainImage.addEventListener('mouseleave', () => lens.style.display = 'none');

    function moveLens(e) {
      const mainRect = mainImage.getBoundingClientRect();

      // --- 1. Position the visual lens based on cursor ---
      // Get cursor position relative to the main image
      let cursorX = e.clientX - mainRect.left;
      let cursorY = e.clientY - mainRect.top;

      // Center the lens on the cursor
      let lensX = cursorX - (lens.offsetWidth / 2);
      let lensY = cursorY - (lens.offsetHeight / 2);

      // Keep the lens from moving off the image
      lensX = Math.max(0, Math.min(lensX, mainImage.offsetWidth - lens.offsetWidth));
      lensY = Math.max(0, Math.min(lensY, mainImage.offsetHeight - lens.offsetHeight));
      
      lens.style.left = `${lensX}px`;
      lens.style.top = `${lensY}px`;

      // --- 2. Position the zoomed image based on cursor ---
      // This logic is now independent of the lens's final position, avoiding border issues.
      const ratioX = zoomedImage.offsetWidth / mainImage.offsetWidth;
      const ratioY = zoomedImage.offsetHeight / mainImage.offsetHeight;

      // Calculate the position of the zoomed image
      let zoomedLeft = cursorX * ratioX - (zoomedArea.offsetWidth / 2);
      let zoomedTop = cursorY * ratioY - (zoomedArea.offsetHeight / 2);

      // Keep the zoomed image from showing empty space
      zoomedLeft = Math.max(0, Math.min(zoomedLeft, zoomedImage.offsetWidth - zoomedArea.offsetWidth));
      zoomedTop = Math.max(0, Math.min(zoomedTop, zoomedImage.offsetHeight - zoomedArea.offsetHeight));

      zoomedImage.style.left = `-${zoomedLeft}px`;
      zoomedImage.style.top = `-${zoomedTop}px`;
    }
 </script>

</body>
</html>
