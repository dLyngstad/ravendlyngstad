<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raven D. Lyngstad – Artist Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #222;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      margin-top: 2rem;
    }

.sold-container {
  position: relative;
}

.sold-badge {
  position: absolute;
  top: 15px;
  right: -35px;
  background-color: red;
  color: white;
  padding: 5px 40px;
  font-weight: bold;
  font-size: 0.8rem;
  transform: rotate(45deg);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  z-index: 10;
  text-align: center;
}

    <!-- LIGHTBOX DISPLAY STYLESHEET-->
<style>
  .lightbox-img {
    cursor: zoom-in;
    transition: transform 0.2s ease;
  }

  .lightbox-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .lightbox-overlay img {
    max-width: 90%;
    max-height: 90%;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
    border-radius: 8px;
  }

  .lightbox-overlay.active {
    display: flex;
  }
      <!-- END OF LIGHTBOX DISPLAY STYLESHEET-->

  </style>
</head>


<body>

  <header>
    <h1>Raven D. Lyngstad</h1>
    <p>Landskap</p>
    <nav>
      <a href="#about">About</a>
      <a href="#gallery">Galleri</a>
      <a href="#contact">Kontakt</a>
    </nav>
  </header>

  <section id="about">
    <h2>Hvem</h2>
    <p>
      Malerier av Raven D. Lyngstad. <br>
Alle malerier er gjort utendørs på stedet.

    </p>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
<div class="gallery">
    <div class="sold-container">
  <img class="lightbox-img" src="https://i.imgur.com/3lgWpD4.png" alt="Painting 1">
  <div class="sold-badge">SOLGT</div>
</div>


    

      <img class="lightbox-img" src="https://i.imgur.com/06JQisj.png" alt="Painting 2">
      <img class="lightbox-img" src="https://i.imgur.com/PzQmFz8.png" alt="Painting 3">
      <img class="lightbox-img" src="https://i.imgur.com/dSSbhvi.png" alt="Painting 4">
      <img class="lightbox-img" src="https://i.imgur.com/CNMNHiw.png" alt="Painting 5">

    </div>
  </section>

  <section id="contact">
    <h2>Kontakt</h2>
    <p> For kontakt og henvendelser: <a href="mailto:ravendlyngstad.com">ravendlyngstad@gmail.com</a></p>
  </section>

  <footer>
    &copy; 2025 Raven D. Lyngstad. All rights reserved.
  </footer>

<div class="lightbox-overlay" id="lightbox">
  <img src="" alt="Full Size Art">
</div>

  
<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');

  document.querySelectorAll('.lightbox-img').forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.classList.add('active');
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.classList.remove('active');
  });
</script>

</body>
</html>
