<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raven D. Lyngstad – Artist Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #222;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: zoom-in;
    }

    .sold-container {
      position: relative;
    }

    .sold-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .sold-badge {
      position: absolute;
      top: 15px;
      right: -35px;
      background-color: red;
      color: white;
      padding: 5px 40px;
      font-weight: bold;
      font-size: 0.8rem;
      transform: rotate(45deg);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 10;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      margin-top: 2rem;
    }

    /* Lightbox styles */
    .lightbox-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
      padding: 2rem;
    }

    .lightbox-overlay.active {
      display: flex;
    }

    .lightbox-overlay img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    #lightbox-info {
      color: white;
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
      font-style: italic;
      font-family: Georgia, serif;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>

  <header>
    <h1>Raven D. Lyngstad</h1>
    <p>Landskap</p>
    <nav>
      <a href="#about">About</a>
      <a href="#gallery">Galleri</a>
      <a href="#contact">Kontakt</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Malerier av Raven D. Lyngstad</p><br>
<p>Alle malerier er malt fullstendig på stedet.</p>

  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <div class="sold-container">
        <img class="lightbox-img" 
             src="https://i.imgur.com/3lgWpD4.png" 
             alt="Painting 1" 
             data-info="Broen over ILA bekken – 21x30 cm – Olje på plate">
        <div class="sold-badge">SOLGT</div>
      </div>

      <img class="lightbox-img" 
           src="https://i.imgur.com/06JQisj.png" 
           alt="Painting 2" 
           data-info="Vår over Dragvoll  – 21x30 cm – Olje på plate">

      <img class="lightbox-img" 
           src="https://i.imgur.com/PzQmFz8.png" 
           alt="Painting 3" 
           data-info="Våt åker I regnet – 21x30 cm – Olje på plate">

      <img class="lightbox-img" 
           src="https://i.imgur.com/dSSbhvi.png" 
           alt="Painting 4" 
           data-info="Mørk åker og skog i regn – 21x30 cm – Olje på plate">

      <div class="sold-container">
      <img class="lightbox-img" 
           src="https://i.imgur.com/iuFfUWN.png" 
           alt="Painting 5" 
           data-info="Rød åker med blomster – 21x30 cm – Olje på plate">
      <div class="sold-badge">SOLGT</div>
      </div>
        
      <img class="lightbox-img" 
           src="https://i.imgur.com/wLMtBD6.png" 
           alt="Painting 6" 
           data-info="Smørblomster på brun åker – 21x30 cm – Olje på plate">

 <img class="lightbox-img" 
           src="https://i.imgur.com/BphHUe8.png" 
           alt="Painting 6" 
           data-info="Sol på åker i vinter – 21x30 cm – Olje på plate">




    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>For henvendelser: <a href="mailto:ravendlyngstad@gmail.com">ravendlyngstad@gmail.com</a></p>
  </section>

  <footer>
    &copy; 2025 Raven D. Lyngstad. All rights reserved.
  </footer>

  <!-- Lightbox overlay -->
  <div class="lightbox-overlay" id="lightbox">
    <img src="" alt="Full Size Art" id="lightbox-img">
    <p id="lightbox-info"></p>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxInfo = document.getElementById('lightbox-info');

    document.querySelectorAll('.lightbox-img').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightboxInfo.textContent = img.getAttribute('data-info') || '';
        lightbox.classList.add('active');
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });
  </script>

</body>
</html>
