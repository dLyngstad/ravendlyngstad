<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raven D. Lyngstad - Shop</title>

    <style>
        /* ======================== Header Styles (Based on your screenshot) ======================== */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .header-content {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.1em;
            color: #aaa;
            margin-top: 0;
            margin-bottom: 20px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            transition: color 0.3s ease;
            padding: 5px 0;
        }

        header nav a:hover {
            color: #ffd700;
        }

        header nav a.active-nav {
            border-bottom: 2px solid #ffd700;
            font-weight: bold;
        }

        .button-nav {
            background-color: #ffd700;
            color: #222;
            padding: 8px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button-nav:hover {
            background-color: #e6c200;
            color: #222;
        }

        /* ======================== Shop Content Area ======================== */
        .shop-content-area {
            background-color: #f8f8f8;
            padding: 40px 80px; /* Økt horisontal padding for mer plass fra kanten */
            margin: 0; /* Fjern margin auto for å la den ta opp hele bredden */
            max-width: none; /* Fjern maksbredde for å strekke seg */
        }

        .section-title {
            font-size: 2em;
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }

        /* ======================== Product Grid & Card Styles ======================== */
        .product-grid {
            display: flex;
            flex-direction: column; /* Stabbler elementer under hverandre */
            gap: 30px; /* Avstand mellom kortene */
            /* Ingen align-items: center; da kortene skal ta opp full bredde */
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%; /* Kortene skal nå ta opp hele den tilgjengelige bredden */
            max-width: none; /* Fjerner maksbredde for å strekke seg */
            min-height: 500px;
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .product-title {
            font-size: 1.4em;
            color: #333;
            margin: 15px 15px 5px;
        }

        .product-description {
            font-size: 0.95em;
            color: #666;
            margin: 0 15px 15px;
            flex-grow: 1;
        }

        .product-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        /* Style for the div where PayPal renders the button (to center it) */
        div[id^="paypal-container-"] {
            margin: 0 auto;
            max-width: 200px; /* Limit its width if it gets too wide */
            padding: 0 15px;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Legg til dette for å skjule den uønskede teksten om den dukker opp under knappen */
            overflow: hidden; /* Skjuler innhold som går utenfor div'en */
            text-indent: -9999px; /* Flytter tekst ut av syne */
            line-height: 0; /* Fjerner linjehøyde for teksten */
            font-size: 0; /* Setter skriftstørrelse til 0 for teksten */
            position: relative; /* Nødvendig for z-index */
        }

        /* Sikrer at PayPal-knappen vises riktig oppå */
        div[id^="paypal-container-"] > iframe {
            text-indent: 0; /* Tilbakestiller for iframe-innhold */
            width: 100% !important; /* Sikrer at knappen tar opp tilgjengelig plass */
            height: auto !important; /* Justerer høyde automatisk */
            min-height: 40px; /* Minimumshøyde for knappen */
        }
        
        /* ======================== Footer Styles ======================== */
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            font-size: 0.9em;
        }
    </style>

    <script
      src="https://www.paypal.com/sdk/js?client-id=BAA_EI1PEbb2JIpFt45Lz8MYi7_8vNhGodR9k5qa0KkmXMXq6SvmGuoi6vTg-VmOCa8EMdNGveaoU-ZTFU&components=hosted-buttons&disable-funding=venmo&currency=NOK"
      onload="initPayPalButtons()">
    </script>
</head>
<body>

    <header>
        <div class="header-content">
            <h1>Raven D. Lyngstad</h1>
            <p class="subtitle">Landskap</p>
            <nav>
                <a href="about.html">About</a>
                <a href="gallery.html">Galleri</a>
                <a href="contact.html">Kontakt</a>
                <a href="products.html" class="active-nav">Shop</a> &nbsp; <a href="register.html" class="button-nav">Registrer</a>
            </nav>
        </div>
    </header>
    <main class="shop-content-area">
        <h2 class="section-title">Produkter</h2>

        <div class="product-grid">

            <div class="product-card">
                <img src="https://i.imgur.com/XRLFCpi.png" alt="Staffeli" class="product-image">
                <h3 class="product-title">Staffeli</h3>
                <p class="product-description">Et robust og justerbart staffeli.</p>
                <p class="product-price">NOK 899.00</p>

                <div id="paypal-container-GJR9J4HRNUZC8"></div>
            </div>

            <div class="product-card">
                <img src="https://i.imgur.com/XRLFCpi.png" alt="Børster" class="product-image">
                <h3 class="product-title">børster</h3>
                <p class="product-description">Børster. Inneholder pensler.</p>
                <p class="product-price">NOK 450.00</p>

                <div id="paypal-container-4AZAEU5PCRTD2"></div>
            </div>

        </div>
    </main>

    <footer>
        <p>&copy; 2025 Raven D. Lyngstad. All rights reserved.</p>
    </footer>

    <script>
      function initPayPalButtons() {
        if (typeof paypal !== 'undefined') { // Check if PayPal SDK is loaded
          paypal.HostedButtons({
            hostedButtonId: "GJR9J4HRNUZC8",
          }).render("#paypal-container-GJR9J4HRNUZC8");

          paypal.HostedButtons({
            hostedButtonId: "4AZAEU5PCRTD2",
          }).render("#paypal-container-4AZAEU5PCRTD2");
        } else {
          // Fallback if PayPal SDK is not loaded immediately (e.g., network issues)
          console.warn("PayPal SDK not loaded yet, retrying in 1 second...");
          setTimeout(initPayPalButtons, 1000);
        }
      }
      // If the onload event on the SDK script somehow doesn't fire,
      // we can try to call it after DOMContentLoaded as a fallback.
      // However, the onload on the script tag is usually more reliable for SDKs.
      // document.addEventListener('DOMContentLoaded', initPayPalButtons);
    </script>

</body>
</html>
