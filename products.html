<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raven D. Lyngstad - Shop (Forenklet)</title>

    <style>
        /* ======================== Header Styles ======================== */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .header-content {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.1em;
            color: #aaa;
            margin-top: 0;
            margin-bottom: 20px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            transition: color 0.3s ease;
            padding: 5px 0;
        }

        header nav a:hover {
            color: #ffd700;
        }

        header nav a.active-nav {
            border-bottom: 2px solid #ffd700;
            font-weight: bold;
        }

        .button-nav {
            background-color: #ffd700;
            color: #222;
            padding: 8px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button-nav:hover {
            background-color: #e6c200;
            color: #222;
        }

        /* ======================== Shop Content Area (minimal styling) ======================== */
        .shop-content-area {
            background-color: #f8f8f8;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            /* **MODIFIED** for a more robust layout */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section-title {
            font-size: 2em;
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }

        /* ======================== Product Containers (minimal styling) ======================== */
        .product-container { /* Nytt navn for klarhet */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px; /* Mellomrom mellom produktene */
            /* **MODIFIED** to ensure proper width and alignment */
            width: 90%;
            max-width: 400px;
            text-align: left; /* Better for readability */
        }

        .product-container h3 {
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
        }

        .product-container p {
            margin-bottom: 15px;
            color: #555;
        }

        div[id^="paypal-container-"] {
            margin: 20px auto 0 auto;
            max-width: 250px;
            min-height: 50px;
        }

        /* ======================== Footer Styles ======================== */
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            font-size: 0.9em;
        }
    </style>

    <script
      src="https://www.paypal.com/sdk/js?client-id=BAA_EI1PEbb2JIpFt45Lz8MYi7_8vNhGodR9k5qa0KkmXMXq6SvmGuoi6vTg-VmOCa8EMdNGveaoU-ZTFU&components=hosted-buttons&disable-funding=venmo&currency=NOK"
      onload="initPayPalButtons()">
    </script>
</head>
<body>

    <header>
        <div class="header-content">
            <h1>Raven D. Lyngstad</h1>
            <p class="subtitle">Landskap</p>
            <nav>
                <a href="about.html">About</a>
                <a href="gallery.html">Galleri</a>
                <a href="contact.html">Kontakt</a>
                <a href="products.html" class="active-nav">Shop</a> &nbsp; <a href="register.html" class="button-nav">Registrer</a>
            </nav>
        </div>
    </header>
    <main class="shop-content-area">
        <h2 class="section-title">Produkter</h2>

        <div class="product-container">
            <h3>Staffeli</h3>
            <p>Et robust og justerbart staffeli.</p>
            <p>NOK 899.00</p>
            <div id="paypal-container-GJR9J4HRNUZC8"></div>
        </div>

        <div class="product-container">
            <h3>Børster</h3>
            <p>Børster. Inneholder pensler.</p>
            <p>NOK 450.00</p>
            <div id="paypal-container-4AZAEU5PCRTD2"></div>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 Raven D. Lyngstad. All rights reserved.</p>
    </footer>

    <script>
      function initPayPalButtons() {
        if (typeof paypal !== 'undefined') {
          paypal.HostedButtons({
            hostedButtonId: "GJR9J4HRNUZC8",
          }).render("#paypal-container-GJR9J4HRNUZC8");

          paypal.HostedButtons({
            hostedButtonId: "4AZAEU5PCRTD2",
          }).render("#paypal-container-4AZAEU5PCRTD2");
        } else {
          console.warn("PayPal SDK not loaded yet, retrying in 500ms...");
          setTimeout(initPayPalButtons, 500); // Prøv igjen litt raskere
        }
      }
    </script>

</body>
</html>
